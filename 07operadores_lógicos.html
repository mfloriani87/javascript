<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Operadores Lógicos </title>

    <script>
        
        /*

        && -> E
        || -> OU      
        !  -> NEGAÇÂO

        */

        // Variáveis

        let valorCompra = 500
        let formaPagamento = "A Vista"

        //Condicional Encadeada 

        if((valorCompra >= 500) && (formaPagamento == "A Vista")) {
            document.write("Desconto de 10% !<br>")
            document.write("R$ "+(valorCompra * 0.9))
        } else{
            document.write("R$ "+valorCompra)
        }



</script>
