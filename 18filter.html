    <title> Filter  </title>

    <script>
      
      // Vetor de idades 

      let idades = [ 19, 11, 23, 16, 14, 32]
     
      // FunÃ§Ã£o 
      function filtrar (i){
          return i >= 18
      }



      // Arrow Fuction 
      filtrar = (i) => {return i >=18}



    // Filtragem 
    document.write(idades.filter(filtrar))



</script>
