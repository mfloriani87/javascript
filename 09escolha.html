<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolha</title>

    <script>
       
// Pedir o número do intem 
let item = parseInt(prompt("Informe o valor do item"))


// Escolha 
switch(item){
    case 1: 
    document.write("Pizza")
     break
    case 2: 
    document.write("Pão de Queijo")
    break
    case 3: 
    document.write("Macarrão")
    break
    case 4:
    document.write("Pastel")
    break
    default:
    document.write("Item não encontrado")
}


</script> 
</head>
<body>
    
</body>
</html>
