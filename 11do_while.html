<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Do While  </title>

    <script>
   
 // Variável nome
 
 let nome 

 // Variável para continuar o loop 

 let loop = true 

 // Laço 
 do{ 
     nome = prompt("Informe seu nome")
     if(nome !=""){
         loop = false 
     }else{
         alert("O nome é obrigatório, favor informar")
     }
     }while(loop == true)
 

// Mensagem 
document.write("Bom dia "+nome)


</script> 
</head>
<body>
    
</body>
</html>
